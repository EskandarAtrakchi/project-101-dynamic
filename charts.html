            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {

                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "W",

    <div id="fear-greed" class="tabcontent">
        <div class="containerCalc" >
            <div class="first-div" >
                <div class="pyramid-loader">
                    <div class="wrapper">
                      <span class="side side1"></span>
                      <span class="side side2"></span>
                      <span class="side side3"></span>
                      <span class="side side4"></span>
                      <span class="shadow"></span>
                    </div>  
                  </div>
            </div>
            <div class="second-div">
                <h1 class="indexHeader" >Fear and Greed Index</h1>
                <div id="fearAndGreedDiv"></div>
                <button type="button" onclick="loadFearAndGreedData('https://api.alternative.me/fng/')" class="btn data">Fetch Fear and Greed Index</button>
                <div class="index-container">
                    <!-- Image of fear and greed index -->
                    <img src="https://alternative.me/crypto/fear-and-greed-index.png" alt="Latest Crypto Greed Index" style="display:none;" id="greedIndex" />
            
                    <!-- Image real-time data of fear and greed index of BTC -->
                    <img src="https://alternative.me/images/fng/crypto-fear-and-greed-index-2020-5-13.png" alt="Crypto Fear Index" style="display:none;" id="fearIndex" /><hr>
                </div>
                <button onclick="showFearIndex()" id="fearBTN" class="btn">Show Fear Index?</button>
                <button onclick="showGreedIndex()" id="greedBTN" class="btn">Show Greed Index?</button>
            </div>
            
        </div>
    </div>
    
    <div id="currency-compare" class="tabcontent">
        <h3 id="time-reload">Reload Timer</h3>
        <h1 class="ticker-heading">Crypto Ticker Data, try: NEAR BTC ETH </h1>
        <br>

        <div class="ticker-container" >
            <div class="first-div" >
                <input type="text" id="searchInput" class="ticker-input" placeholder="Search by name...">
                <br>
                <button onclick="startLoadingTickerData()" class="btn">Fetch Ticker Data</button>
                <div style="display:block;">
                    <h3 id="tickerPricesTextInfo" ></h3>
                    <div id="tickerDataDiv" class="container"></div>
                </div>
                <h2>&nbsp;</h2><!--create space-->
                <!-- Chart canvas -->
                <div style="width:75%; padding-right:5%;" >
                    <div style="display:block;  width:75%; padding-left:12.5%;">
        
                        <h3 id="tickerChartInfo" style="float:right;" ></h3>
                        <canvas id="tickerChart" width="400" height="200"></canvas>
        
                    </div>
                <!-- /Chart canvas -->
            </div>
        </div>
    </div>
